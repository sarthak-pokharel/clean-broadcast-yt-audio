<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synkom</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="app">
        <div class="newuser">
            <form name="create-user">
                <div>
                    Username: <input type="text" name="uname" id="uname" autocomplete="username" />
                </div>
                <div>
                    Password: <input type="password" name="pass" id="pass" autocomplete="current-password" />
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script>

        function Main() {

            setEvents();

        }

        function setEvents() {
            let createUserForm = document.forms["create-user"];

            createUserForm.addEventListener('submit', ev => {
                ev.preventDefault();
                let username = createUserForm['uname'].value;
                let password = createUserForm['pass'].value;
                $.post("/api/create-user",
                    { username, password }, (dat) => {
                        console.log(dat);
                    });
            })
        }



        window.addEventListener('load', Main);


    </script>
</body>

</html>
